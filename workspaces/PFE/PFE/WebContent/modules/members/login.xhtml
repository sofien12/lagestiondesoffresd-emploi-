					<div id="headerBanner">

				<div id="fondLogin" style="visibility: visible;">
					
					<div id="cadreLoginSecure"
					style="position: relative; padding-top: 0px; padding-right: 0px; padding-bottom: 0px; padding-left: 0px; border-top-width: 0px; border-bottom-width: 0px; background-position: 0px -11px;">
					
					
					<div id="saisieLoginSecure">
					<div id="titreSaisieLoginSecure"
							style="position: relative; padding-top: 2px; padding-right: 0px; padding-bottom: 0px; padding-left: 0px; border-top-width: 0px; border-bottom-width: 0px; background-position: 0px -7px;">
							Accés sécurisé à votre espace personnel
						</div>
						<div class="separateBlalock"/>
						
			               <h:form  prependId="false" id="loginForm">
							
						   <p:growl id="growl" showDetail="true" sticky="false"
								autoUpdate="true" />
							
							<input type="hidden" name="codeLangueSelected" value="fr" />
							
														
							<!-- ===================================================================================================== -->
							
							<div id="userSaisieLoginSecure" 
								style="position: relative; margin-bottom:2px;padding-top: 0px; padding-right: 0px; padding-bottom: 0px; padding-left: 0px;  background-position: 0px -7px;">
								<img style=" margin-top: 8px; margin-left: 20px;" src="#{request.contextPath}/PFE_files/image.do" class="fleche" alt="" />
								<div id="txtUserSaisieLoginSecure">
								
									Saisissez votre session utilisateur :
								</div>
								<input type="text" name="j_username" value="Session"
									onblur=" if(this.value=='')this.value='Session'"
									onfocus="if(this.value=='Session')this.value=''" id="j_username" />
								
							</div>
							
							<div id="pwdSaisieLoginSecure"  
								style="width:420px;margin-top: 2px; position: relative; padding-top: 0px; padding-right: 0px; padding-bottom: 0px; padding-left: 0px; background-position: 0px -7px;">
								
							
								<div class="spacer">
								</div>
								
							<img src="#{request.contextPath}/PFE_files/image.do"
									class="fleche" alt="" />
								<div id="txt2PwdSaisieLoginSecure">
									Mot de passe :
								</div>
								<input type="hidden" name="j_password" value="" id="j_password"/>
								<input type="password" id="mdpAfficheSecure" name="mdpAfficheSecure"
									class="mdpPwdSaisieLoginSecure"   />
								<input id="btnPwdSaisieLoginSecure" class="boutonsFormulaire" type="button"
									value="Corriger"
									onclick="document.forms['loginForm'].mdpAfficheSecure.value=''; document.forms['loginForm'].j_password.value=''; return false;" />
								
								<div class="spacer">
								</div>
								
																
				
							</div>
							
							<p:outputPanel id="validationpanel" autoUpdate="true" rendered="true"> 
 
                            <div class="separateBlalock"/>
                            
							<div id="validSaisieLoginSecure"
								style="position: relative; padding-top: 2px; padding-right: 0px; padding-bottom: 0px; padding-left: 0px; background-position: 0px -7px;">
								
								
								<h:commandButton value="Valider" action="#{loginBean.doLogin}" 
									id="btnValidSaisieLoginSecure"  type="submit"  
									 styleClass="boutonsFormulaire" onclick="PF('statusDialog').show();j_password.value=mdpAfficheSecure.value;mdpAfficheSecure.value='';">
									  
							    </h:commandButton>
							    
							    	 
							</div>
							</p:outputPanel>
							
							<!-- ====================================================================================================== -->
							
							<p:ajaxStatus onstart="PF('statusDialog').show();"
								onsuccess="PF('statusDialog').hide();" />
                            
							<p:dialog modal="true" widgetVar="statusDialog" draggable="false"
								closable="false" resizable="false" showHeader="false">
								<h:panelGrid columns="3">
								   <p:graphicImage value="/resources/design/attTimer.gif" />
								   <p:spacer width="10" height="0"/>
								    <h:panelGrid style="text-align:center;" columns="1">
								        <h:outputText value="Chargement de la page"/>
								        <p:spacer width="0" height="4"/>
								        <h:outputText value="Veuillez patienter : traitement en cours ..."/>
								    </h:panelGrid>
								</h:panelGrid>
								
							</p:dialog>
							
                           


						</h:form>
